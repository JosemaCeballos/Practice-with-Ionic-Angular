<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Customers</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      placeholder="Search..."
      animated
      (ionChange)="searchCustomer($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    refreshingSpinner="crescent"
    ></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="users.length > 0">
    <ion-list-header>
      <ion-label>Online</ion-label>
      <ion-button [routerLink]="['/home']">Go Home!</ion-button>
    </ion-list-header>
    <ion-item *ngFor="let user of searchedUser">
      <ion-avatar slot="start">
        <img src="{{user.image}}" />
      </ion-avatar>

      <ion-avatar slot="end">
        <ion-icon name="search-outline"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{user.state}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-label *ngIf="!users.length"
    >No tienes permisos para ver los chats</ion-label
  >
</ion-content>
