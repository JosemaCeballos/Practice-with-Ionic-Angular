<ion-header>
  <ion-toolbar color="myColor">
    <ion-title>Recipe: {{name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
    <ion-card>
      <img src="{{image}}" />
      <div class="card-title">{{name}}</div>
      <ion-label>{{desc}} </ion-label>
    </ion-card>
  </ion-col>
</ion-content>
